<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/descarga.png" alt="" />
  <ion-item>
      <ion-label position="floating"> Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label position="floating"> Correo electronico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <ion-button color="secondary" expand="block" (click)="OnSubmitRegister()">Registrarse</ion-button>
  <br>
  <p text-center routerLink="/login"> Iniciar sesión</p>
</ion-content>
