<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/hipchat.svg" alt="">
  <ion-item>
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email" ></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" ></ion-input>
    </ion-item>
  <ion-button (click)="onSubmitLogin()" expand="block">Entrar</ion-button>
    <br>
    <p text-center routerLink="/registro"> Crear cuenta</p>
</ion-content>
